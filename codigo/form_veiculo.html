<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery e Validação -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Cadastro de Veículo</h1>
        
        <form id="veiculo" action="inserir_veiculo.php" method="get" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca_veiculo" required maxlength="45">
            </div>

            <div class="mb-3">
                <label for="placa" class="form-label">Placa:</label>
                <input type="text" class="form-control" id="placa" name="placa_veiculo" required maxlength="7" minlength="7">
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo_veiculo" required maxlength="45">
            </div>

            <div class="mb-3">
                <label for="numerodochaci" class="form-label">Número do Chassi:</label>
                <input type="text" class="form-control" id="numerodochaci" name="chaci_veiculo" required minlength="17" maxlength="17">
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Veículo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo_veiculo" required maxlength="45">
            </div>

            <div class="mb-3">
                <label for="cor" class="form-label">Cor:</label>
                <input type="text" class="form-control" id="cor" name="cor_veiculo" required maxlength="45">
            </div>

            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade:</label>
                <input type="text" class="form-control" id="capacidade" name="capacidade_veiculo" required number="true" maxlength="45">
            </div>

            <div class="mb-3">
                <label for="portamala" class="form-label">Porta-Mala:</label>
                <input type="text" class="form-control" id="portamala" name="porta_mala" required maxlength="45">
            </div>

            <div class="mb-3">
                <label for="kmatual" class="form-label">Km Atual:</label>
                <input type="text" class="form-control" id="kmatual" name="km_atual" required number="true" maxlength="45">
            </div>

            <input type="hidden" name="alugado_veiculo" value="N">

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function () {
            $("#veiculo").validate({
                rules: {
                    marca: {
                        required: true,
                        maxlength: 45,
                    },
                    placa: {
                        required: true,
                        minlength: 7,
                        maxlength: 7,
                    },
                    modelo: {
                        required: true,
                        maxlength: 45,
                    },
                    numerodochaci: {
                        required: true,
                        minlength: 17,
                        maxlength: 17,
                    },
                    tipo: {
                        required: true,
                        maxlength: 45,
                    },
                    cor: {
                        required: true,
                        maxlength: 45,
                    },
                    capacidade: {
                        required: true,
                        maxlength: 45,
                    },
                    portamala: {
                        required: true,
                        maxlength: 45,
                    },
                    kmatual: {
                        required: true,
                        number: true,
                        maxlength: 45,
                    }
                },
                messages: {
                    marca: {
                        required: "Campo Marca é obrigatório.",
                        maxlength: "O nome da Marca deve ter no máximo 45 caracteres.",
                    },
                    placa: {
                        required: "Campo Placa é obrigatório.",
                        minlength: "Campo Placa deve ter 7 caracteres.",
                        maxlength: "Campo Placa deve ter 7 caracteres.",
                    },
                    modelo: {
                        required: "Campo Modelo é obrigatório.",
                        maxlength: "Campo Modelo deve ter no máximo 45 caracteres.",
                    },
                    numerodochaci: {
                        required: "Campo Número de Chassi é obrigatório.",
                        minlength: "O Número de Chassi deve ter 17 caracteres.",
                        maxlength: "O Número de Chassi deve ter 17 caracteres.",
                    },
                    tipo: {
                        required: "Campo Tipo de Veículo é obrigatório.",
                        maxlength: "Campo Tipo de Veículo deve ter no máximo 45 caracteres.",
                    },
                    cor: {
                        required: "Campo Cor é obrigatório.",
                        maxlength: "Campo Cor deve ter no máximo 45 caracteres.",
                    },
                    capacidade: {
                        required: "Campo Capacidade é obrigatório.",
                        maxlength: "Campo Capacidade deve ter no máximo 45 caracteres.",
                    },
                    portamala: {
                        required: "Campo Porta-Mala é obrigatório.",
                        maxlength: "Campo Porta-Mala deve ter no máximo 45 caracteres.",
                    },
                    kmatual: {
                        required: "Campo Km Atual é obrigatório.",
                        number: "Somente números são permitidos para Km Atual.",
                        maxlength: "Campo Km Atual deve ter no máximo 45 caracteres.",
                    }
                }
            });
        });
    </script>
</body>
</html>
