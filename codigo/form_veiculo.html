<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veículo</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- jQuery e Validação -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Cadastro de Veículo</h1>
        
        <form id="veiculo" action="inserir_veiculo.php" method="get" class="needs-validation" novalidate>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" required>
            </div>

            <div class="mb-3">
                <label for="placa" class="form-label">Placa:</label>
                <input type="text" class="form-control" id="placa" name="placa" required maxlength="7">
            </div>

            <div class="mb-3">
                <label for="modelo" class="form-label">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>

            <div class="mb-3">
                <label for="numerodochaci" class="form-label">Número do Chassi:</label>
                <input type="text" class="form-control" id="numerodochaci" name="numerodochaci" required minlength="17" maxlength="17">
            </div>

            <div class="mb-3">
                <label for="tipo" class="form-label">Tipo de Veículo:</label>
                <input type="text" class="form-control" id="tipo" name="tipo" required>
            </div>

            <div class="mb-3">
                <label for="cor" class="form-label">Cor:</label>
                <input type="text" class="form-control" id="cor" name="cor" required>
            </div>

            <div class="mb-3">
                <label for="capacidade" class="form-label">Capacidade:</label>
                <input type="text" class="form-control" id="capacidade" name="capacidade" required>
            </div>

            <div class="mb-3">
                <label for="portamala" class="form-label">Porta-Mala:</label>
                <input type="text" class="form-control" id="portamala" name="portamala" required>
            </div>

            <div class="mb-3">
                <label for="kmatual" class="form-label">Km Atual:</label>
                <input type="text" class="form-control" id="kmatual" name="kmatual" required>
            </div>

            <input type="hidden" name="alugado_veiculo" value="N">

            <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function () {
            $("#veiculo").validate({
                rules: {
                    marca: {
                        required: true,
                        minlength: 2,
                    },
                    placa: {
                        required: true,
                        minlength: 7,
                        maxlength: 7,
                    },
                    modelo: {
                        required: true,
                        minlength: 2,
                    },
                    numerodochaci: {
                        required: true,
                        minlength: 17,
                        number: true
                    },
                    tipo: {
                        required: true,
                        minlength: 2,
                    },
                    cor: {
                        required: true,
                        minlength: 2
                    },
                    capacidade: {
                        required: true,
                        number: true
                    },
                    portamala: {
                        required: true,
                        number: true
                    },
                    kmatual: {
                        required: true,
                        number: true
                    }
                },
                messages: {
                    marca: {
                        required: "Campo Marca é obrigatório.",
                        minlength: "A Marca deve ter pelo menos 2 caracteres."
                    },
                    placa: {
                        required: "Campo Placa é obrigatório.",
                        minlength: "Campo Placa deve ter 7 caracteres.",
                        maxlength: "Campo Placa deve ter 7 caracteres."
                    },
                    modelo: {
                        required: "Campo Modelo é obrigatório.",
                        minlength: "Campo Modelo deve ter pelo menos 2 caracteres."
                    },
                    numerodochaci: {
                        required: "Campo Número de Chassi é obrigatório.",
                        minlength: "Campo Número de Chassi deve ter 17 caracteres.",
                        number: "Somente números são permitidos para o Chassi."
                    },
                    tipo: {
                        required: "Campo Tipo de Veículo é obrigatório.",
                        minlength: "Campo Tipo de Veículo deve ter pelo menos 2 caracteres."
                    },
                    cor: {
                        required: "Campo Cor é obrigatório.",
                        minlength: "Campo Cor deve ter pelo menos 2 caracteres."
                    },
                    capacidade: {
                        required: "Campo Capacidade é obrigatório.",
                        number: "Somente números são permitidos para Capacidade."
                    },
                    portamala: {
                        required: "Campo Porta-Mala é obrigatório.",
                        number: "Somente números são permitidos para Porta-Mala."
                    },
                    kmatual: {
                        required: "Campo Km Atual é obrigatório.",
                        number: "Somente números são permitidos para Km Atual."
                    }
                }
            });
        });
    </script>
</body>
</html>
