<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa Física</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
</head>
<body>
    
        <h2 class="text-center mb-4">Cadastro Pessoa Física</h2>
        
        <form id="pessoafisica" action="inserir_pessoa.php" class="row g-3">
            <div class="col-md-6">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" name="telefone" id="telefone" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="cpf" class="form-label">CPF:</label>
                <input type="text" name="cpf" id="cpf" class="form-control">
            </div>

            <div class="col-md-6">
                <label for="cnh" class="form-label">CNH:</label>
                <input type="text" name="cnh" id="cnh" class="form-control">
            </div>

            <div class="col-12 text-center">
                <input type="submit" value="Salvar" class="btn btn-primary">
                <a href="telainicial.html" class="btn btn-secondary">Voltar</a>
            </div>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Máscaras
            $('#cpf').mask('000.000.000-00');
            $('#telefone').mask('(00) 0 0000-0000');
            $('#cnh').mask('00000000000'); // Máscara para CNH, caso seja número

            // Validação do formulário
            $("#pessoafisica").validate({
                rules: {
                    nome: {
                        required: true,
                        minlength: 2,
                    },
                    telefone: {
                        required: true,
                        minlength: 16, 
                        maxlength: 16,
                    },
                    cpf: {
                        required: true,
                        minlength: 14, // CPF com a máscara
                        maxlength: 14,
                    },
                    cnh: {
                        required: true,
                        minlength: 11, // CNH com a máscara
                        maxlength: 11,
                        number: true
                    }
                },
                messages: {
                    nome: {
                        required: "Campo nome é obrigatório.",
                        minlength: "O nome deve ter pelo menos 2 caracteres."
                    },
                    telefone: {
                        required: "Campo telefone é obrigatório.",
                        minlength: "O telefone deve ter pelo menos 16 caracteres.",
                        maxlength: "Máximo 16 caracteres.",
                        remote: "Número de telefone inválido." // Mensagem caso a validação remota falhe
                    },
                    cpf: {
                        required: "Campo CPF é obrigatório.",
                        minlength: "O CPF deve ter 14 caracteres.",
                        maxlength: "Máximo 14 caracteres.",
                    },
                    cnh: {
                        required: "Campo CNH é obrigatório.",
                        minlength: "A CNH deve ter 11 caracteres.",
                        maxlength: "Máximo 11 caracteres.",
                        number: "Somente números são permitidos."
                    }
                }
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
