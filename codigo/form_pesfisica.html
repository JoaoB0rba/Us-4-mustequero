<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    
</head>
<body>
    <form id="pessoa fisica" action="inserir_pessoa.php">
        Nome: <br>
        <input type="text" name="nome"> <br><br>  
        Telefone:
        <input type="text" name="telefone"> <br><br>
        CPF:
        <input type="text" name="cpf"> <br><br>
        CNH:
        <input type="text" name="cnh"> <br><br>

        <input type="submit" value="Salvar">
    </form>

    <script>
        $(document).ready(function () {
            $('#CPF').mask('000.000.000-00');
            $("#pessoa fisica").validate({
                rules: {
                    nome: {
                        required: true,
                        minlength: 2,
                    },
                    telefone: {
                        required: true,
                        minlength: 9,
                        maxlength: 9, 
                        number: true
                    },
                    CPF: {
                        required: true,
                        minlength: 11,
                        maxlength: 11,
                        number: true
                        
                    },
                    CNH: {
                        required: true,
                        minlength: 10,
                        maxlength: 10,
                        number: true
                    }
                },
                messages: {
                    nome: {
                        required: "Campo nome é obrigatório.",
                        minlength: "O nome deve ter pelo menos 2 caracteres."
                    },
                    telefone: {
                        required: "Campo telefone é obrigatório.",
                        minlength: "O telefone deve ter pelo menos 9 numeros.",
                        maxlength: "maximo 9 numeros",
                        number: "So é aceito numeros"
                    },
                    CPF: {
                        required: "Campo CPF é obrigatório.",
                        minlength: "o CPF deve ter pelo menos 11 numeros",
                        maxlength: "maximo 11 numeros",
                        number: "So é aceito numeros"
                    },
                    CNH: {
                        required: "Endereço de e-mail é obrigatório.",
                        minlength: "A CNH deve ter pelo menos 10 numeros",
                        maxlength: "max 10 numeros",
                        number: "So é aceito numeros"
                    }
                },
            });
        });
    </script>
</body>
</html>
