<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro Pessoa Jurídica</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
</head>

<body>
    
        <h2 class="text-center">Cadastro de Pessoa Jurídica</h2>
        <form id="pessoa_juridica" action="inserir_pesjud.php" method="post">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" name="nome" id="nome" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="telefone" class="form-label">Telefone:</label>
                <input type="text" name="telefone" id="telefone" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ:</label>
                <input type="text" name="cnpj" id="cnpj" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Salvar</button>
        </form>
    </div>

    <script>
        $(document).ready(function () {
            // Aplica a máscara de CNPJ e telefone
            $('#telefone').mask('(00) 0 0000-0000');
            $('#cnpj').mask('00.000.000/0000-00');

            // Validação do formulário
            $("#pessoa_juridica").validate({
                rules: {
                    nome: {
                        required: true,
                        minlength: 2,
                    },
                    telefone: {
                        required: true,
                        minlength: 16, 
                        maxlength: 16,
                    },
                    cnpj: {
                        required: true,
                        minlength: 18, // Para máscara de CNPJ
                        maxlength: 18, 
                        digit: true
                    },
                },
                messages: {
                    nome: {
                        required: "Campo nome é obrigatório.",
                        minlength: "O nome deve ter pelo menos 2 caracteres."
                    },
                    telefone: {
                        required: "Campo telefone é obrigatório.",
                        minlength: "O telefone deve ter pelo menos 16 caracteres.",
                        maxlength: "Máximo 16 caracteres.",
                        remote: "Número de telefone inválido." // Mensagem caso a validação remota falhe
                    },
                    cnpj: {
                        required: "Campo CNPJ é obrigatório.",
                        minlength: "O CNPJ deve ter 14 caracteres.",
                        maxlength: "CNPJ deve ter no máximo 18 caracteres.",
                        digit: "Somente números são permitidos"
                    },
                }
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
