<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- jQuery e Plugins -->
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
</head>

<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card p-4 shadow" style="width: 400px;">
            <h2 class="text-center mb-4">Login</h2>
            <form id="login" action="login.php" method="post">
                <!-- Campo Nome -->
                <div class="mb-3">
                    <label for="nome_funcionario" class="form-label">Nome:</label>
                    <input type="text" name="nome_funcionario" id="nome_funcionario" class="form-control" required>
                </div>
                <!-- Campo Senha -->
                <div class="mb-3">
                    <label for="senhaa" class="form-label">Senha:</label>
                    <input type="password" name="senhaa" id="senhaa" class="form-control" required>
                </div>
                <!-- Botão Login -->
                <div class="d-grid">
                    <input type="submit" value="Login" class="btn btn-primary">
                </div>
            </form>
        </div>
    </div>

    <script>
        $(document).ready(function () {
            // Validação do formulário
            $("#login").validate({
                rules: {
                    nome_funcionario: {
                        required: true,
                        minlength: 2,
                    },
                    senhaa: {
                        required: true,
                        maxlength: 10,
                    }
                },
                messages: {
                    nome_funcionario: {
                        required: "O campo nome é obrigatório.",
                        minlength: "O nome deve ter pelo menos 2 caracteres."
                    },
                    senhaa: {
                        required: "O campo senha é obrigatório.",
                        maxlength: "A senha deve ter no máximo 10 caracteres."
                    }
                }
            });
        });
    </script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
